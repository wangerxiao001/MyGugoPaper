name: Deploy Hugo Site to Github Pages

on:
  push:
    branches:
      - main  # 确保这里是主分支名字，如果是 master 改为 master
  workflow_dispatch:

# 允许并发控制，新的提交会取消正在进行的旧构建
concurrency:
  group: "pages"
  cancel-in-progress: true

# 设置默认 shell
defaults:
  run:
    shell: bash

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive # 自动拉取主题子模块
          fetch-depth: 0        # 拉取完整的 git 历史（对某些功能如 Last Modified 有用）

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest' # 自动使用最新版 Hugo
          extended: true         # 使用增强版（PaperMod 主题通常需要这个）

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo
        run: |
          hugo \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4